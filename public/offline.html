<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>101 Inc | Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #ffffff;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }
      .logo {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        font-size: 24px;
        letter-spacing: -0.02em;
      }
      .logo-icon {
        width: 44px;
        height: 44px;
        border-radius: 9999px;
        background: #dc2626;
        color: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(220, 38, 38, 0.2);
      }
      .badge {
        width: 96px;
        height: 96px;
        margin: 0 auto;
        border-radius: 9999px;
        background: #f3f4f6;
        display: grid;
        place-items: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #4b5563;
        line-height: 1.5;
        font-size: 14px;
      }
      .offline-icon {
        width: 54px;
        height: 54px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo" aria-label="101 Inc">
        <span class="logo-icon">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M14.7 6.3 18 3l3 3-3.3 3.3" />
            <path d="M11 10l2 2" />
            <path d="m2.3 12.3 6.4 6.4a2 2 0 0 0 2.8 0l5.7-5.7a2 2 0 0 0 0-2.8L10.8 3.8a2 2 0 0 0-2.8 0L2.3 9.5a2 2 0 0 0 0 2.8Z" />
          </svg>
        </span>
        101 Inc
      </div>

      <div class="badge" aria-hidden="true">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="m2 2 20 20" />
          <path d="M5 16a4 4 0 0 1 4-4h.5" />
          <path d="M16.5 12H17a4 4 0 0 1 3.83 5" />
          <path d="M3 13.5a7 7 0 0 1 11.88-4.88" />
          <path d="M10 18h.01" />
          <path d="M14 18h.01" />
        </svg>
      </div>

      <div>
        <h1>You are offline</h1>
        <p>Please check your connection and try again.</p>
      </div>
    </div>
  </body>
</html>
